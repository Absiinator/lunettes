{% load static %}
<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
        <link href="{% static 'css/bootstrap.min.css'%}" rel="stylesheet" />
        <link href="{% static 'css/sb-admin-2.css' %}" rel="stylesheet" />
    
        <title>
            Authentification
        </title>    
    </head>
    <body>
        <div class="wrapper">
            <div class="main-selector">
                <div class="content">
                    <div class="row justify-content-center">
                        <div class="col-xs-12 col-sm-10 col-md-7 col-lg-4">
                            <div class="card">
                                <img class="card-img-top" src="{% static 'img/lunnettesAuthentification.webp'%}" alt="">
                                <h2 class="card-header text-center">Lunettes</h2>
                                <div class="card-body text-center">
                                    <h5 class="card-subtitle text-center text-muted">Connectez-vous</h5>
                                    <form method='POST' action=''>{% csrf_token %}
                                        <div class='form-group text-left'>
                                            <label>Nom d'utilisateur</label>
                                            <input type='text' class='form-control' placeholder="Nom d'utilisateur" name='username'>
                                        </div>
                                        <div class='form-group text-left'>
                                            <label>Mot de Passe</label>
                                            <input type='password' class ='form-control' placeholder="Mot de Passe" name='password'>
                                        </div>
                                        {% for message in messages %}
                                            <p class="card-text text-danger" id='messages'>{{message}}</p>
                                        {% endfor %}
                                        <div>
                                            <input type='submit' class='btn btn-primary btn-round' name='Connecter' value='Se Connecter'>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>    
            </div>    
        </div>
    </body>
</html>
